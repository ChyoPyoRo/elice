<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <script src="practice.js"></script>
  </head>
  <body>
    <h1>계산기</h1>
    <h2>숫자</h2>
    <input type="button" value="1" onclick="button1(1)" />
    <input type="button" value="2" onclick="button1(2)" />
    <input type="button" value="3" onclick="button1(3)" />
    <input type="button" value="4" onclick="button1(4)" />
    <input type="button" value="5" onclick="button1(5)" />
    <input type="button" value="6" onclick="button1(6)" />
    <input type="button" value="7" onclick="button1(7)" />
    <input type="button" value="8" onclick="button1(8)" />
    <input type="button" value="9" onclick="button1(9)" />
    <h2>연산</h2>
    <input type="button" value="-" onclick="button1('-')" />
    <input type="button" value="+" onclick="button1('+')" />
    <input type="button" value="x" onclick="button1('*')" />
    <input type="button" value="/" onclick="button1('/')" />
    <input type="button" value="%" onclick="button1('%')" />
    <h2>식</h2>
    <div id="expression"></div>
    <h2>정답</h2>
    <input type="button" value="결과" onclick="calculate()" />
    <div id="answer"></div>
  </body>
</html>
