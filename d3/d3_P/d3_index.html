<html lang="en">

  document.querySelector('body').style.backgroundColor = 'black';

  "
    />

    <script>
      function clickButton() {
        alert("internal 방식!");
      }

      let number1 = 3;
      let number2 = 7;
      document.write(number1 + number2);
      document.write("<br />");
      document.write(number1 - number2);
      document.write("<br>");
      document.writeln(number1 * number2);
      document.write("<br>");
      document.writeln(number1 / number2);
      document.write("<br>");
      document.writeln(number1 % number2);
      document.write("<br>");
      document.write(number1 > number2);
      document.write("<br>");
      // 객체 = object = 이름 + 값
      // 내장객체 = 자바스크립트 안에 모듈이나 패키지
      // Math
      // PI : 프로퍼티
      document.write(Math.PI);
      document.write("<br>");
      // ceil() : 메소드
      document.write(Math.ceil(3.14159));
      document.write("<br>");
    </script>
